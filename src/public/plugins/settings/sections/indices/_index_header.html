<div class="index-pattern-name">
  <h1 class="title" css-truncate>
    <i aria-hidden="true" ng-if="defaultIndex === indexPattern.id" class="fa fa-star"></i>
    {{indexPattern.id}}
  </h1>
  <div class="controls">
    <button
      ng-if="setDefault"
      ng-click="setDefault()"
      tooltip="设置默认索引"
      class="btn btn-success">
      <span class="sr-only">设置默认索引</span>
      <i aria-hidden="true" class="fa fa-star"></i>
    </button>
    <button
      ng-if="refreshFields"
      confirm-click="refreshFields()"
      confirmation="这个操作会重置域(field)的计数器,你确定吗?"
      tooltip="Reload域(field)列表"
      class="btn btn-warning">
      <span class="sr-only">Reload域(field)列表</span>
      <i aria-hidden="true" class="fa fa-refresh"></i>
    </button>
    <button
      ng-if="delete"
      confirm-click="delete()"
      aria-label="删除索引"
      confirmation="你确定要删除这个索引吗?"
      tooltip="删除索引"
      class="btn btn-danger">
      <span class="sr-only">删除索引</span>
      <i aria-hidden="true" class="fa fa-trash"></i>
    </button>
  </div>
</div>
